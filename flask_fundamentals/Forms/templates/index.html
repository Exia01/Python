<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <table border="1">
        <tr>
            <th>First Name</th>

        </tr>
        {% endfor%}

    </table>

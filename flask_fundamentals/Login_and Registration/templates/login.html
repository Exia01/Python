<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js')}}"></script>
    <style>
        .color{
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <form action="/login/" method="POST" name="Login_Form" class="form-signin">
            {% with messages = get_flashed_messages() %} 
             {% if messages %} 
              {% for message in messages %}
                <p class="color">{{message}}</p>
             {% endfor %} 
              {% endif %} 
               {% endwith %}
                <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
                <hr class="colorgraph">
                <br>

                <input type="text" class="form-control" name="Email" placeholder="Email" required="" autofocus="" />

                <input type="password" class="form-control" name="pass" value="Login" placeholder="Password" required="" />
                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit">Login</button>
            </form>
            <form action="/clear" method="POST"
            name="Login_Form" class="form-signin">
                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit">Reset</button>
            </form>
        </div>
    </div>

</html>

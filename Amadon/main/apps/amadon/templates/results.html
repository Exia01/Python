<html>
<head>
    <title>Store Checkout</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'amadon/css/bootstrap.css' %}" />
</head>
<body>

    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
          <div class="container d-flex justify-content-between">
          </div>
        </div>
      </header>
  
      <main role="main">
  
        <section class="jumbotron text-center">
          <div class="container">
            <h1 class="jumbotron-heading">Thank you for your order!</h1>
            <p class="lead text-muted">We Charged your credit card, ending XX45 for {{request.session.sub}} .</p>
          </div>
        </section>
  
        <div class="album py-5 bg-light">
          <div class="container">
                <h4 class="mb-3">Your balance will be reflected shortly.</h4>
                <p class="lead text-muted">You have ordered {{request.session.count}} items so far and spent ${{request.session.total}} with Amadon.com!</p>
                <a href="/clear"><button class="btn btn-secondary">Go Back</button></a>
                <a href="/"><button class="btn btn-secondary">More?</button></a>
          </div>
        </div>
  
      </main>
      
</body>
</html>

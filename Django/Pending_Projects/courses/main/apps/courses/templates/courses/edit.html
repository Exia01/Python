<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <style>
      .bg-dark {
          background-color: #343a40!important;
          border-radius: 15px;
      }
      a{
        color: white;
      }
  </style>
  <title>Edit</title>
</head>
<body>
  <div class="mx-auto w-50 p-3 bg-dark text-white text-center">
    <form class="" action="update" method="POST">
      {% csrf_token %}
      <h3>Edit User {{user.id}}</h3>
      {% if messages %}
            {% for message in messages %}
              <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        {% endif %}
      <div class="form-group">
        First Name:
        <br>
        <input type="text" id="fname" name="fname" placeholder="{{ user.fname }}">
        <br>
        <br> Last Name:
        <br>
        <input type="text" id="lname" name="lname" placeholder="{{ user.lname }}">
        <br>
        <br> Email Address:
        <br>
        <input type="text" id="email" name="email" placeholder="{{ user.email }}">
        <br>
        <br>
        <input type="hidden" name="time" value="{% now " H:i jS F Y " %}">
        <br>
        <button type="submit" class="btn btn-info" name="">Update</button>
      </div>
    </form>
    <button class="btn btn-info">
      <a href="/">Go Back</a>
    </button>
  </div>

</body>

</html>

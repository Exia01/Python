<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ellow!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'xapp/css/login.css' %}" />
    <script src="{% static "xapp/js/loginjs.js" %}"></script>
    <style>
        .warning{
            color: red
        }
        .color{
            color: red;
        }
        a{
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="wrapper">
                {% if messages %}
                {% for message in messages %}
                    {% if "login" in message.tags %}
                        <p{% if message.tags %} class=" warning text-center {{ message.tags }}"{% endif %}>{{ message }}</p>
                    {% endif %}
                {% endfor %}
            {% endif %}
            <form action="/loginprocess" method="POST" name="Login_Form" class="form-signin">
                {% csrf_token %}
                <h3 class="form-signin-heading">Hello, Welcome!</h3>
                <hr class="colorgraph">
                <br>
                <input type="text" class="form-control" name="email" placeholder="Email" autofocus=""//>

                <input type="password" class="form-control" name="pass"  placeholder="Password"/>

                <button class="btn btn-md btn-primary btn-block" name="Submit" value="" type="Submit">Login</button>
                <br>
                <button class="btn btn-md btn-dark btn-block" name="Submit" value="Login" type="Submit"><a href="/register">Register</a></button>
            </form>
        </div>
    </div>
</body>

</html>

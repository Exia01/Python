<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Time App Boiii</title>

</head>

<body>
    {% load static %}
    <div class="w3-container w3-center">
        {% csrf_token %}
        <h2>Random Word (attempt {{request.session.count}})</h2>
        <h1>{{request.session.Rword}}</h1>
        <form id="1" action="/generate" method="Post">
            {% csrf_token %}
        </form>
        <button form="1" type="submit">Generate</button>
    </div>

</body>

</html>

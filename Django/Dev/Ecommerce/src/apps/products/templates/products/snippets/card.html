<div class="card" style="width: 18rem;">

    {% if obj.image %}   
    <a href="{{ instance.get_absolute_url }}">
        <img src="{{ instance.image.url }}" class="card-img-top" alt="{{ instance.title }}" logo>
    </a> 
    {% endif %}

        <div class="card-body">
          <h5 class="card-title">{{ instance.title }}</h5>
          <p class="card-text">{{ instance.description |truncatewords:12 }}.</p>
          <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
          <a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-success">URL Shortcut</a>
          {% include 'products/snippets/update-cart.html' with product=instance cart=cart %}
        </div>
</div>

{% comment "Another way of doing routes" %}
<a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-success">URL Shortcut</a>
{% endcomment %}

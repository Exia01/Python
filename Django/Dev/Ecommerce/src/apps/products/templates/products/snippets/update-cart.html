<form class="form-product-ajax form my-2 my-lg-0" method="POST" action='{% url "cart:update" %}' data-endpoint='{% url "cart:update" %}'>
        {% csrf_token %}
        <input type='hidden' name='product_id' value='{{ product.id }}' />

    {% if in_cart %}
    <button type="submit" class="btn btn-sm btn-info p-0">Remove</button>
    {% else %}
    <span class="submit-span">
        {% if product in cart.products.all %}
            In cart<button type="submit" class="btn btn-info">Remove</button>
        {% else %}
            <button type="submit" class="btn btn-success">Add to cart</button>
        {% endif %}
    </span>
    {% endif %} 

</form>

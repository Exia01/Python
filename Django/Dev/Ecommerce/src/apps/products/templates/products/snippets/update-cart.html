<form method="POST" action='{% url "cart:update" %}' class="form my-2 my-lg-0">
        {% csrf_token %}
        <input type='hidden' name='product_id' value='{{ product.id }}' />

    {% if in_cart %}
    <button type="submit" class="btn btn-sm btn-info p-0">Remove</button>
    {% else %}
        {% if product in cart.products.all %}
        <p>In cart <button type="submit" class="btn btn-info">Remove</button></p> 
        {% else %}
            <button type="submit" class="btn btn-success">Add to cart</button>
        {% endif %}
    {% endif %} 

</form>

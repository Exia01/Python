 crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
 crossorigin="anonymous"></script>

<script type="text/javascript">
    'use strict';
    $(document).ready(function(){
        let productForm =$(".form-product-ajax")
        
        productForm.submit(function(e){
            e.preventDefault();
            console.log("Form is not sending")
            let thisForm = $(this) // the form itself
            let actionURL= thisForm.attr('action')
            let httpMethod = thisForm.attr('method')
            let formData = thisForm.serialize()
            $.ajax({
                url:actionURL,
                method:httpMethod,
                data:formData,
                success:function(data){
                    let submitSpan = thisForm.find(".submit-span")
                    if(data.added){
                        submitSpan.html("In cart<button type='submit' class='btn btn-info'>Remove</button>")
                    }else submitSpan.html("<button type='submit' class='btn btn-success'>Add to cart</button>")
                },error:function(errorData){
                    console.log("Error!")
                    console.log(errorData)
                }
            
            })
        })
    })
</script>

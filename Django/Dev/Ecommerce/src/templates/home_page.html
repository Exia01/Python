{% extends "base.html" %}
{% load static %}

{% block base_head %}
<link rel="stylesheet" href='{% static "css/main.css" %}'>
{% endblock %}

{% block content %}
<div class="container">

        <div class="text-center">
            <h1>Hello, world!</h1>
            <p class="text-muted">{{ title }}</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>
                        {{ content }}
                    </p>

                    <img src="{% static 'img/gundam-versus-do.jpg' %}" class="img-fluid" alt="gundam">
                </div>
            </div>
        </div>
        {% if user.is_authenticated %}
        <div class="row">
            <div class="col">
                <h1>Pemium</h1>
                {{ premium_content }}

            </div>
        </div>
        {% endif %}
    </div>

{% endblock %}
